
<!-- Es nuestra tarjeta-->
<div 
    class="proyecto"
    [ngClass]="{ reminder: proyecto.reminder }"
    (click)="onToggle(proyecto)"
>
    <div class= "row"> 
        <div class="col-md-2">           
            <img  class="images" src={{proyecto.image_logo}} width="120">
       </div>
        
        <div class="col-md-9">
            <h5>
                {{proyecto.id}} <br>
                {{proyecto.nombre_proyecto}} <br>
                {{proyecto.fecha_realizacion}} <br>
                {{proyecto.descripcion}} <br>
                {{proyecto.link}} <br>
                {{proyecto.imagenes}} <br>
                {{proyecto.id_domicilio}} <br>
                {{proyecto.tipo_ocupacion}} <br><br>
            </h5>
            <h6>
                {{proyecto.ultima_actualizacion}} 
            </h6>
                      
           
            
        </div>
        <div class="col-md-1">
            <h5>
                <div class= "row"> 
                    <div class="col-md-5">
                        <fa-icon 
                        [icon]="faPencil"
                        [ngStyle] = "{'color': 'green'}" 
                        (click)="onDelete(proyecto)" 
                        ></fa-icon>
                    </div>

                    <div class="col-md-7">
                        <fa-icon 
                        [icon]="faTrashCan"
                        [ngStyle] = "{'color': 'green'}" 
                        (click)="onDelete(proyecto)" 
                        ></fa-icon>
                    </div>
                </div>
            </h5> 
        </div>

    </div>


</div>
